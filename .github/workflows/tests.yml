name: Tests and Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        flake8 ocr/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ocr/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Format check with Black
      run: black --check ocr/

    - name: Import sort check with isort
      run: isort --check ocr/

    - name: Type check with mypy
      run: mypy ocr/ --ignore-missing-imports

    - name: Run tests with pytest
      run: pytest tests/ --cov=pdftools --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
